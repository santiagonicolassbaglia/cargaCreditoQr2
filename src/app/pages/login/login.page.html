<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Carga de crédito:</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-container">
  
  <!-- Imagen como fondo de la tarjeta -->
  <div class="login-card">
    <img src="../../../../assets/icon/favicon.png" alt="Login Image" class="login-image"/>
    
    <div class="login-form">
      <!-- Formulario de inicio de sesión -->
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <ion-item class="input-item">
            <ion-label position="floating">Correo electrónico</ion-label>
            <ion-input id="email" type="email" formControlName="email" clearInput></ion-input>
          </ion-item>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
            <small>Email es requerido y debe tener un formato válido.</small>
          </div>
        </div>

        <!-- Input de Contraseña -->
        <div class="form-group">
          <ion-item class="input-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input id="password" type="password" formControlName="password" clearInput></ion-input>
          </ion-item>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
            <small>La contraseña es requerida (mínimo 6 caracteres).</small>
          </div>
        </div>

        <!-- Botón de Iniciar Sesión -->
        <ion-button expand="block" type="submit" [disabled]="loginForm.invalid" class="login-button">
          INICIAR SESIÓN
        </ion-button>
      </form>
    </div>
  </div>

  <!-- Botones de ingreso rápido y Registrarse -->
  <div class="login-options">
    <ion-button expand="block" (click)="goToRegister()" class="register-button">
      REGISTRARSE
    </ion-button>
    <ion-button expand="block" (click)="fillForm(user)" *ngFor="let user of quickUsers" class="quick-login-button">
      {{ user.correo }}
    </ion-button>
  </div>

</ion-content>
